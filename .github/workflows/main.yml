name: Conditional Workflow Execution

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  production-deploy:
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'feature/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          
      - name: Run conditional steps
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Running production deployment"
          else
            echo "Running feature branch deployment"
          fi
